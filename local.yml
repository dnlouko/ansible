---
- name: Prepare Ubuntu
  hosts: localhost
  become: yes
  vars:
    my_packages:
      - apt-transport-https
      - git
      - htop
      - python-psutil
      - vim
      - tree
      - openssh-server
      - adapta-gtk-theme
      - gnome-tweaks
      - snapd
      - snapd-xdg-open
      - gnome-sushi
  pre_tasks:
    - name: Update Repositories
      apt:
        allow_unauthenticated: yes
        update_cache: yes
      changed_when: false
  tasks:
    - include: tasks/repositories.yml
    - include: tasks/rpm_keys.yml
    - include: tasks/packages.yml
    - include: tasks/snaps.yml
    - include: tasks/gnome.yml
    - include: tasks/firewall.yml
    - include: tasks/motd.yml
...
